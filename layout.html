<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>

<header>
    <div class="header-container container-fluid">
        <div class="logo-container"><img src="smiley.gif" alt="Logo"></div>
        <div class="menu-container">
            <div class="menu-item"><a href="#">Home</a></div>
            <div class="menu-item"><a href="#">For Sale</a></div>
            <div class="menu-item"><a href="#">For Lease</a></div>
            <div class="menu-item"><a href="#">Users</a></div>
            <div class="menu-item"><a href="#">Login</a></div>
            <div class="menu-item"><a href="#">About</a></div>
            <div class="menu-item"><a href="#">Contact Us</a></div>
            <div class="menu-item"><a href="#">Search <!--Change this to icon--></a></div>
        </div>
    </div>
</header>
<body>
    <div class="body-container">
        <div class="body-items-container">
            <div class="space-column">
                <div class="empty-top"></div>
                <div class="empty-bottom"></div>
            </div>
            <div class="logo-column">
                <div class="items-top">
                    <div class="top-item"><a href="#">Overview</a></div>
                    <div class="top-item"><a href="#">Features & Amenities</a></div>
                    <div class="top-item"><a href="#">Location</a></div>
                    <div class="top-item"><a href="#">House Model</a></div>
                </div>
                <div class="items-bottom">
                    <div class="item-right">
                        <div class="model-logo"><img src="Images/Aldea-del-Sol.png" style="height: 180px;" alt="Aldea del SOL"></div>
                        <div class="model-detail">
                            <div class="detail-label"><p>Project Type</p></div>
                            <div class="detail-value"><p>House & Lot</p></div>
                        </div>
                        <div class="model-detail">
                            <div class="detail-label"><p>Price Range</p></div>
                            <div class="detail-value"><p>PHP 1.7M - 2.7M</p></div>
                        </div>
                        <div class="model-detail">
                            <div class="detail-label"><p>Floor Area</p></div>
                            <div class="detail-value"><p>40.31 - 53.6 sqm</p></div>
                        </div>
                        <div class="action-container">
                            <button>Back</button>
                        </div>
                    </div>
                    <div class="item-left">
                        <div class="carousel-container"><!-- Carousel Here-->
                            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                                <!-- Indicators -->
                                <ol class="carousel-indicators">
                                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                                    <li data-target="#myCarousel" data-slide-to="1"></li>
                                    <li data-target="#myCarousel" data-slide-to="2"></li>
                                </ol>

                                <!-- Wrapper for slides -->
                                <div class="carousel-inner">
                                    <div class="item active">
                                        <img src="Images/Carousel/1.jpg" alt="Los Angeles" style="width:100%; height:400px;">
                                    </div>

                                    <div class="item">
                                        <img src="Images/Carousel/3.jpg" alt="Chicago" style="width:100%;height:400px;">
                                    </div>

                                    <div class="item">
                                        <img src="Images/Carousel/2.jpg" alt="New york" style="width:100%;height:400px;">
                                    </div>
                                </div>

                                <!-- Left and right controls -->
                                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                                    <span class="glyphicon glyphicon-chevron-left"></span>
                                    <span class="sr-only">Previous</span>
                                </a>
                                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                                    <span class="glyphicon glyphicon-chevron-right"></span>
                                    <span class="sr-only">Next</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="body-items-container"></div>
        <div class="body-items-container"></div>
        <div class="body-items-container"></div>
        <div class="body-items-container"></div>
    </div>
</body>
<footer>

</footer>
</html>
